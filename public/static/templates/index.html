<html>
	<head>
		<title>Impact2585 - Home</title>
		{% load staticfiles %}
		<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.css" %}">
		<link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
		<link rel="stylesheet" type="text/css" href="{% static "css/owl.carousel.css" %}">
		<link rel="stylesheet" type="text/css" href="{% static "css/owl.theme.css" %}">
		<script type="text/javascript" src="{% static "js/jquery-2.1.1.js"%}"></script>
		<script type="text/javascript" src="{% static "js/owl.carousel.js"%}"></script>
		<script type="text/javascript" src="{% static "js/bootstrap.js"%}"></script>
		<script>
		$(document).ready(function() {
			$("#main-carousel").owlCarousel({
				singleItem: true,
				autoPlay: 10000,
				paginationSpeed: 850,
			});
		});
		</script>
	</head>
	<body>
	<a href="/"><img id="logo" src="{% static "media/home/logo.png" %}"></a>
	<center>
		<table class="nav-bar">
			<tr>
				<td><a class="nav-btn active" href="/">Home</a></td>
				<td><a class="nav-btn" href="media/">Media</a></td>
				<td><a class="nav-btn" href="robots/">Robots</a></td>
				<td><a class="nav-btn" href="aboutus/">About Us</a></td>
				<td><a class="nav-btn" href="sponsors/">Sponsors</a></td>
				<td><a class="nav-btn" href="links/">Links</a></td>
			</tr>
		</table>
	</center>
	<hr />
		<div id="main-carousel" class="owl-carousel" style="padding-left: 10px;">
		{% autoescape off %}
		{{ content }}
		{% endautoescape %}
		</div>

		<iframe src="https://calendar.google.com/calendar/embed?src=3r122rg24dop8gj52mtseh3e78%40group.calendar.google.com&ctz=America/Chicago" style="border: 0" width="200" height="150" frameborder="0" scrolling="no"></iframe>
